<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World - JavaScript Puro</title>
</head>
<body>

  <div id="helloWorldContainer">
    <h1 id="helloWorldText"></h1>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var greetingElement = document.getElementById('helloWorldText');
      greetingElement.textContent = 'Hello, World! - JavaScript Puro';
    });
  </script>

</body>
</html>
