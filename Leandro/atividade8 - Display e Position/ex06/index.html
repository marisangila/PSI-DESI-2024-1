<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="bosch-icon.jpg" type="image/jpg">
    <title>Like a Bosch</title>
</head>
<body>

    <div class="titulo cursive">
    <h1>Neste Exercício você deve usar CSS para formatar o formulário</h1>
    <h3>Preencha as informações:</h3>
    </div>

    <div class="_2forms relative inherit bg-gray p border-radius cursive border text-color">
    <div class="forms1 bg-blue inline-block absolute p border-radius">
    <p>
    <label class="border-radius">Insira uma Imagem:</label> <br>
    <input type="file">
    </p>

    <p>
    <label>Nome:</label> <br>
    <input type="text" placeholder="Insira seu nome" maxlength="250" class="border-radius box-text">
    </p>
    
    <p>
    <label>Sobrenome:</label> <br>
    <input type="text" placeholder="Insira seu sobrenome" maxlength="250" class="border-radius box-text">
    </p>
    
    <p>
    <label>Data de nascimento:</label> <br>
    <input type="date" class="border-radius box-text">
    </p>
    
    <p>
    <label>Idade:</label> <br>
    <input type="number" width="10" minlength="0" class="border-radius box-text">
    </p>
    
    <p>
    <label>E-mail:</label> <br>
    <input type="text" placeholder="Insira seu e-mail" required class="border-radius box-text">
    </p>
    </div> <!--forms1-->


    <div class="forms2 bg-blue inline-block absolute p border-radius">
    <p>
    <label>Formação Acadêmica:</label><br>
    <input type="radio" name="opcao"><label>Ensino Fundamental</label><br>
    <input type="radio" name="opcao"><label>Ensino Médio</label><br>
    <input type="radio" name="opcao"><label>Ensino Superior</label><br>
    <input type="radio" name="opcao"><label>Pós Graduação - Especialização</label><br>
    <input type="radio" name="opcao"><label>Pós Graduação - Mestrado</label><br>
    <input type="radio" name="opcao"><label>Pós Graduação - Doutorado</label>
    </p>
    
    <p>
    <label>Nome do curso:</label> <br>
    <select disabled class="box-text">
        <option >Desenvolvimento e Análise de Sistemas</option>
    </select>
    </p>
    
    <p>
    <label>Situação:</label> <br>
    <input type="radio" name="opcao_situacao" disabled><label>Em Andamento</label><br>
    <input type="radio" name="opcao_situacao" disabled><label>Completo</label><br>
    <input type="radio" name="opcao_situacao" disabled><label>Incompleto</label>
    </p>
    
    <p>
    <label>Qual sua satisfação em relação ao curso?</label> <br> <input type="range">
    </p>
    </div> <!--forms2-->
    </div>


    <div class="_1forms p border-radius r block bg-blue cursive border text-color">
    <div class="forms3 p inline-block absolute">
    <p>
    <label>Descreva como está sendo sua experiência até o momento:</label><br>
    <textarea rows="5" cols="40" placeholder="Descreva aqui" class="border-radius area-text"></textarea>
    </p>

    <p>
    <label>Escolha uma senha:</label> <br>
    <input type="password" placeholder="Digite sua Senha" class="border-radius box-text">
    </p>
    
    <p>
    <label>Confirme sua senha:</label> <br>
    <input type="password" placeholder="Digite sua Senha" class="border-radius box-text">
    </p>
    
    <p>
    <label>Confirme:</label> <br>
    <input type="checkbox"><label>Você concorda com os termos?</label><br>
    <input type="checkbox"><label>Você gostaria de receber os e-mails com notificações?</label><br>
    <input type="submit" value="Salvar" class="box-text">
    </p>
    </div>
    </div>
</body>

</html>
