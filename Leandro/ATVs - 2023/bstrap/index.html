<!DOCTYPE html>
<html>

<head>
    <title>Título do Documento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar bg-primary">
        <a href="table.html" class="link-dark">Lista de Pessoas</a>
    </div>

    <div class="container-fluid p-2">
        <div class="row">
            <div class="col-12">
                <h1>Formulario:</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p>Preencha as informações:</p>
            </div>
        </div>

        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <label>Nome:</label>
                        <input class="form-control" type="text" placeholder="Insira seu nome">
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <label>Sobrenome:</label>
                        <input class="form-control" type="text" placeholder="Insira seu sobrenome">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <label>Data de nascimento:</label>
                        <input class="form-control" type="date">
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <label>E-mail:</label>
                        <input class="form-control" type="email" placeholder="Insira seu e-mail">
                    </div>
                </div>

                <div class="row">


                    <div class="col-4">
                        <label>Formação Acadêmica:</label>
                        <div class="form-check">
                            <input type="radio" name="school" value="1">Ensino Fundamental
                        </div>
                        <div class="form-check">
                            <input type="radio" name="school" value="2">Ensino Médio
                        </div>
                        <div class="form-check">
                            <input type="radio" name="school" value="3">Ensino Superior
                        </div>
                    </div>
                    <div class="col-4">
                        <label>Nome do Curso:</label>
                        <select name="course" id="course" class="form-select">
                            <option value="1">Desenvolvimento e Análise de Sistemas</option>
                            <option value="2">Engenharia de Software</option>
                            <option value="3">Engenharia de Computação</option>
                            <option value="4">Ciência da Computação</option>
                            <option value="5">Sistema de Informação</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label>Situação:</label>
                        <select name="course" id="course" class="form-select">
                            <option value="1">Em Andamento</option>
                            <option value="2">Completo</option>
                            <option value="3">Incompleto</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <label>Escolha uma senha:</label>
                        <input class="form-control" type="password" placeholder="Digite sua Senha">
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <label>Confirme sua senha:</label>
                        <input class="form-control" type="password" placeholder="Digite sua Senha">
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-4">
                        <input type="checkbox" value="sign">Você concorda com os termos?
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success px-5">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
