<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

[class*="col-"] {
  float: left;
  display: flex;
  flex-direction: column;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

.col-4{
  width: 33.33%;
}
.col-6{
  width: 50%;
}
.col-12{
  width: 100%;
}

.alinhar{
  display: flex;
  justify-content: center;
}
.text-align{
  width: 500px;
  text-align: center;
}
.margin{
  margin: 15px;
}
.padding{
  padding: 5px
}
.btn{
  width: 200px;
}
.border{
  border: 1px solid black;
}

input{
  border-radius: 5px;
  border: 1px solid blue;
}

body{
  background-color: rgb(168, 168, 168);
}

@media only screen and /*Desktop*/
(max-width: 1024px) {

  [class^='col-']{
    width: 33.3%;
  }

  .col-12{
    width: 100%;
  }
}

@media only screen and /*tablet*/
(min-width: 768px) and
(max-width: 1023px) {

  [class^='col-']{
    width: 50%;
  }

  .col-12{
    width: 100%;
  }

}

@media only screen and /*smartphone*/
(max-width: 767px) {

  [class^='col-']{
    width: 100%;
  }

  .col-12{
    width: 100%;
  }
}

</style>
</head>
<body class="col-12">
<h1>Formulário de solicitação de monitoria:</h1>

<!-- primeira linha -->
<div class="row margin">
  <div class="col-6">
    <label>Nome:</label>
    <input class="padding" type="text" name="" id="">
  </div>
  <div class="col-6">
    <label>Sobrenome:</label>
    <input class="padding" type="text" name="" id="">
  </div>

</div>

<!-- segunda linha -->
<div class="row margin">
  <div class="col-4">
    <label>CPF:</label>
    <input class="padding" type="text" name="" id="">
  </div>
  <div class="col-4">
    <label>E-mail:</label>
    <input class="padding" type="text" name="" id="">
  </div>
  <div class="col-4">
    <label>Telefone:</label>
    <input class="padding" type="text" name="" id="">
  </div>
</div>

<!-- terceira linha -->
<div class="row margin">
  <div class="col-6">
    <label>Curso:</label>
    <select class="col-6 padding" name="" id="">
      <option class="" value="">DESENVOLVEDOR</option>
      <option class="" value="">ADMINISTRADOR</option>
      <option class="" value="">PSICOLOGIA</option>
    </select>
  </div>
  <div class="col-6">
    <label>Turno:</label>
    <label for=""> <input type="radio" name="neimeIgual"> Matutino</label>
    <label for=""> <input type="radio" name="neimeIgual"> Vespertino</label>
    <label for=""> <input type="radio" name="neimeIgual"> Noturno</label>
  </div>


</div>

<div class="row alinhar">
  <input class="text-align padding btn" type="button" value="Solicitar">
  </div>
</div>

</body>
</html>
