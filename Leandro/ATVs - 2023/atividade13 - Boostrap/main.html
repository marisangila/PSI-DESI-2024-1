<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>


</head>

<body class="bg-primary p-2">
    <h1>Formulário de solicitação de monitoria:</h1>

    <div class="row mt-1" >
        <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="">Nome:</label>
            <input class="col-12 input-group-text" type="text" name="" id="">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="">Sobrenome:</label>
            <input class="col-12 input-group-text" type="text" name="" id="">
        </div>
    </div>

    <div class="row mt-1">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="">CPF:</label>
            <input class="col-12 input-group-text" type="text" name="" id="">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="">E-mail:</label>
            <input class="col-12 input-group-text" type="text" name="" id="">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="">Telefone:</label>
            <input class="col-12 input-group-text" type="text" name="" id="">
        </div>
    </div>

    <div class="row mt-1" >
        <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="">Curso:</label>
            <select class="col-12 input-group-text" name="" id="">
                <option value="">Selecione</option>
            </select>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="">Turno:</label>
                <div>
                    <input class=" form-check-input" type="checkbox" name="" id="">Matutino
                    <input class=" form-check-input" type="checkbox" name="" id="">Vespertino
                    <input class=" form-check-input" type="checkbox" name="" id="">Noturno
                </div>
        </div>
    </div>
    <div class="row mt-1 d-flex justify-content-center">
        <input class="col-2 btn btn-success" type="button" value="Solicitar">
    </div>
</body>

</html>
