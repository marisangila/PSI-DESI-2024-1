<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>Tabela Dinâmica</title>
</head>
<body class="container-fluid p-3 d-flex align-items-center justify-content-center">
    <datalist id="IDtimes">
        <option value="Bichos-do-Mato">Bichos-do-Mato</option>
        <option value="CorinthiãNs">CorinthiãNs</option>
        <option value="Bonde do Pidão">Bonde do Pidão</option>
        <option value="Charlie Brown Jr.">Charlie Brown Jr.</option>
        <option value="Garotes de Programa">Garotes de Programa</option>
    </datalist>

    <div class="card col-4 m-3">
        <div class="card-body">
            <h4 class="card-title">Placar da Maratona do Sal</h4>
            <p class="card-text text-black-50 ">Adicione, edite ou exclua itens da tabela abaixo.</p>

            <div class="mb-3">
                <p>
                    <label for="IDnome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="IDnome">
                    <small id="dica1" class="form-text text-muted">Insira um nome maneiro</small>
                </p>
                <div class="d-flex justify-content-around">
                    <p>
                        <label for="IDtime" class="form-label">Time</label>
                        <input type="text" class="form-control" id="IDtime" aria-describedby="dica2" list="IDtimes">
                        <small id="dica2" class="form-text text-muted">Escolha o melhor time</small>
                    </p>
                    <p>    
                        <label for="IDlambidas" class="form-label">Lambidas</label>
                        <input type="number" class="form-control" id="IDlambidas" aria-describedby="dica3">
                        <small id="dica3" class="form-text text-muted">Informe o maior número de lambidas</small>
                    </p>
                    <p class="d-flex flex-column mb-2">
                        <label for="IDadd" class="p-1 form-label">Adicionar</label>
                        <button id="IDadd" type="submit" class="p-1 btn btn-success btn-lg rounded-5" aria-describedby="dica4" onclick="add()"><em>+</em></button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="card col-7 m-3">
        <div class="card-body">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col" class="col-1">Nº</th>
                        <th scope="col" class="col-3">Time</th>
                        <th scope="col" class="col-4">Nome do participante</th>
                        <th scope="col" class="col-2">Lambidas no sal</th>
                        <th colspan="2" scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="IDtabela">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
