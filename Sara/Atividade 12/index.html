<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title> Exercicio Usando Colunas </title>
</head>
<body>
    <form class="formulario">
        <div class="row">
            <div class="col-lg-12 col-md-8 col-sm-6">
                <h1> Formulário de solicitação de monitoria </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-4 col-sm-3">
                <label> Nome: </label><br>
                <input class="style_input" type="text">
            </div>
            <div class="col-lg-6 col-md-4 col-sm-3">
                <label> Sobrenome: </label><br>
                <input class="style_input" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-2">
                <label> CPF: </label><br>
                <input class="style_input" type="text">
            </div>
            <div class="col-lg-4 col-md-3 col-sm-2">
                <label> E-mail: </label><br>
                <input class="style_input" type="email">
            </div>
            <div class="col-lg-4 col-md-3 col-sm-2">
                <label> Telefone: </label><br>
                <input class="style_input" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-4 col-sm-3">
                <label> Curso: </label>
                <select class="lista_suspensa">
                    <option> Selecione </option>
                </select>
            </div>
            <div class="col-lg-6 col-md-4 col-sm-3 div_radio">
                <label> Turno: </label><br>
                <div class="input_radio">
                    <input name="turno" type="radio" class="selecione_turno"> <label> Matutino </label>
                </div>
                <div class="input_radio">
                    <input name="turno" type="radio" class="selecione_turno"> <label> Vespertino </label>
                </div>
                <div class="input_radio">
                    <input name="turno" type="radio" class="selecione_turno"> <label> Noturno </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-8 col-sm-6 div_botao">
                <button type="submit" class="botao"> Solicitar </button>
            </div>
        </div>
    </form>
</body>
</html>
