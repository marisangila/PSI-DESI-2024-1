<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background">
<div class = "row">
    <div class = "col-12 center">
    <h2>Formulário de solicitação de monitoria</h2>
</div>
</div>

        
        <div class="row">
            <div class="col-6">
                <label class="label_custom">Nome</label>
                <input type="text" class="input_text" placeholder="">
            </div>

            <div class="col-6">
                <label class="label_custom">Sobrenome</label>
                <input type="text" class="input_text" placeholder="">
            </div>
        </div>


        <div class="row">
            <div class="col-4">
                <label class="label_custom">CPF</label>
                <input type="text" class="input_text" placeholder="">
            </div>

            <div class="col-4">
                <label class="label_custom">E-mail</label>
                <input type="text" class="input_text" placeholder="">
            </div>

            <div class="col-4">
                <label class="label_custom">Telefone</label>
                <input type="text" class="input_text" placeholder="">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label class="label_custom">Curso</label>
                <select name="" id="">
                    <option>---</option>
                    <option>Design</option>
                </select>
            </div>

            <div class="col-6">
                <label class="label_custom">Turno</label>
                <div class="row">
                    <input class = "check" type="radio" name="turno" id="matutino">
                    <label for="matutino">Matutino</label>
                    <input class = "check"  type="radio" name="turno" id="vespertino">
                    <label for="vespertino">Vespertino</label>
                    <input class = "check"  type="radio" name="turno" id="noturno">
                    <label for="noturno">Noturno</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 center">
                <input class="button_config" type="button" value="Solicitar">
            </div>
        </div>
    </div>
</body>

</html>
