<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Dinamica</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="conjunto" class="container-fluid">
        <div class="p-2">
            <form id="form" class="form-control">
                <div class="input-group mb-3">
                    <input type="text" id="name" placeholder="Nome" class="form-control">
                    <input type="text" id="age" placeholder="Idade" class="form-control">
                </div>
                <button type="button" onclick="adicionar()" class="btn btn-primary align">Adicionar</button>
            </form>
        </div>
        <div>
            <table id="dataTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
