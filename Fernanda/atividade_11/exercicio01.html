<!DOCTYPE html> 
<html lang="pt-br">

<head> 
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style01.css">
    <title>Atividade 10 - CSS - Responsivo</title>
</head>

<body>
    <div class="container">

    <div class="row">
        <div class="box-9">
            <h2>Formulário de Solicitação de Monitoria:</h2><br>
        </div>
    </div>

    <div class="row">
        <div class="box-6">
            Nome:<input type="text" placeholder="Nome" class="input">
        </div>

        <div class="box-6">
            Sobrenome:<input type="text" placeholder="Nome" class="input">
        </div>
    </div>

    <div class="row">
        <div class="box-4">
            CPF:<input type="text" placeholder="Nome" class="input">
        </div>

        <div class="box-4">
            E-mail:<input type="text" placeholder="Nome" class="input">
        </div>
   
        <div class="box-4">
            Telefone:<input type="text" placeholder="Nome" class="input">
        </div>
    </div>

    <div class="row">
        <div class="box-6">
            <select class="select">
                Curso:
                <option value="" disabled selected>Selecione</option>
                <option value="v1">Engenharia de Software</option>
                <option value="v2">Ciência da Computação</option>
                <option value="v3">Análise e Desenvolvimento de Sistemas</option>
            </select>
        </div>

        <div class=box-6>
            <div class="radios-box">
                    <div class="text">
                        <input type="radio">
                        <label class="text">Matutino</label>
                    </div>
                    <div class="text">
                        <input type="radio">
                        <label class="text">Vespertino</label>
                    </div>
                    <div class="text">
                        <input type="radio">
                        <label class="text">Noturno</label>
                    </div>
            </div>
        </div>
    </div>

    <div class="botao_botao">
    <div class="row">
        <div class="box-9">
            <div>
                <button class="botao" type="submit">Solicitar</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
