<!DOCTYPE html> <!--ADC comentários-->
<html lang="pt-br">

<head> 
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Atividade 04 - Formulários com CSS </title>
</head>

<body>
    <div class="main">
        <div class="content">
            <form>
                <h1>Formulário de Cadastro</h1>
                    Nome:<input type="text" class="forms_contents"><br>
                    Email:<input type="email" class="forms_contents"><br>
                    Idade:<input type="number" class="forms_contents"><br>
                    Cidade:<input type="text" class="forms_contents"><br>
                    <select id="opt" name="options" class="forms_contents">
                        <option value="" disabled selected>Selecione</option>
                        <option value="pr">Paraná</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="rs">Rio Grande do Sul</option>
                    </select>
                    <br>
                    <button type="submit">Enviar</button>
            </form>
    </div>
    <br>
    <div class="table">
        <h2><center>Dados Cadastrados</center></h2>
        <table>
            <div class="title">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Idade</th>
                <th>Cidade</th>
                <th>Estado</th>
            </tr>
            </div>
            <div class="infos">
            <tr>
                <td>Joao</td>
                <td>joao@example.com</td>
                <td>25</td>
                <td>São Paulo</td>
                <td>São Paulo</td>
            </tr>
            </div>
        </table>
    </div>

    <div class="next_page">
        <a href="assets/pages/page2.html">Próxima página</a>
    </div>

</body>
</div>
