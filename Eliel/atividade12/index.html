<!DOCTYPE html>
<html>

<head>
    <title>Título do Documento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-primary-subtle">
    <div class="container-fluid px-3">
        <div class="row">
            <div class="col-12">
                <h1>Formulário de solicitação de monitoria:</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-6 col-lg-12">
                <p>Preenchar as informações:</p>
            </div>
        </div>
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label>Nome:</label>
                        <input class="form-control" type="text" placeholder="Insira seu nome">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label>Sobrenome:</label>
                        <input class="form-control" type="text" placeholder="Insira seu sobrenome">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <label>CPF</label>
                        <input class="form-control" type="text" placeholder="Insira seu CPF">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12"">
                        <label>E-mail:</label>
                        <input class="form-control" type="email" placeholder="Insira seu e-mail">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12"">
                        <label>Telefone:</label>
                        <input class="form-control" placeholder="Insira seu telefone">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label>Curso:</label>
                        <select name="course" id="course" class="form-select">
                            <option value="1">Desenvolvimento e Análise de Sistemas</option>
                            <option value="2">Engenharia de Software</option>
                            <option value="3">Engenharia de Computação</option>
                            <option value="4">Ciência da Computação</option>
                            <option value="5">Sistema de Informação</option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 d-flex align-items-center m-2">
                        <label class="form-check-label">Turno:</label>
                        <div class="form-check">
                            <label class="form-check-label">Matutino</label>
                            <input class="form-check-input" type="radio" name="turno" value="1">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">Vespertino</label>
                            <input class="form-check-input" type="radio" name="turno" value="2">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">Noturno</label>
                            <input class="form-check-input" type="radio" name="turno" value="3">
                        </div>
                    </div>
            <div class="row justify-content-center m-3">
                <div class="col-auto mx-auto">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        Salvar
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
