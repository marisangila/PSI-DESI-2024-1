<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/logoJS_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/logoJS_m.png" type="image/png">
        <img src="imagens/logoJS_g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="Travis Scott - goosebumps ft. Kendrick Lamar.mp3" autoplay controls loop>
        <source src="media/Travis Scott - goosebumps ft. Kendrick Lamar.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
