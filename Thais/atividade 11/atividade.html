<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Atividade 11</title>
</head>
<body>
    <div>
        <div class="row"> 
            <div class="col-12">
                <h3>Formulário de Solicitação de Monitoria</h3> 
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>Nome:</label>
                <input type="text" class="text">
            </div>
            <div class="col-6">
                <label>Sobrenome:</label>
                <input type="text" class="text">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label>CPF:</label>
                <input type="text" class="text">
            </div>
            <div class="col-4">
                <label>E-mail:</label>
                <input type="text" class="text">
            </div>
            <div class="col-4">
                <label>Telefone:</label>
                <input type="text" class="text">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>Curso:</label>
                <select class="text">
                    <option>Selecione</option>
                    <option>TADS</option>
                    <option>Ciências da Computação</option>
                    <option>Engenharia de Software</option>
                    <option>Design WEB</option>
                </select>
            </div>
            <div class="col-6">
                <label>Turno:</label>
                <div class="row">
                    <div class="col-4">
                        <div>
                            <input type="radio">
                            <label>Matutino</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div>
                            <input type="radio">
                            <label>Vespertino</label>   
                        </div>             
                    </div>
                    <div class="col-4">
                        <div>
                            <input type="radio">
                            <label>Noturno</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="container_btn" >
                    <input class="btn" type="submit" value="Solicitar" >
                </div>
            </div>
        </div>
    </div>
</body>
</html>
