<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Atividade 15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <main class="row h-full">
        <div class="col-6 pe-2 d-flex align-items-center">
            <article class="border border-2 border-black rounded-2 p-5 w-full" id="form">
                <article class="d-flex justify-content-center mb-5">
                    <h1 class="fw-bold color-White">PREENCHA O FORMULÁRIO</h1>
                </article>
                
                <article>
                    <label class="fw-bold mb-2 fs-5 color-White">Insira seu nome:</label>
                    <input type="text" id="name" placeholder="Nome" class="form-control mb-4">
                </article>
                
                <article>
                    <label class="fw-bold mb-2 fs-5 color-White">Insira seu E-mail:</label>
                    <input type="text" id="e-mail" placeholder="E-mail" class="form-control mb-4">
                </article>
                
                <article>
                    <label class="fw-bold mb-2 fs-5 color-White">Insira seu CPF:</label>
                    <input type="text" id="cpf" placeholder="CPF" class="form-control mb-4">
                </article>
                
                <article>
                    <label class="fw-bold mb-2 fs-5 color-White">Insira sua data de nascimento:</label>
                    <input type="text" id="dateBirth" placeholder="Data de Nascimento" class="form-control mb-5">
                </article>
                
                <button id="submit" class="btn btn-primary fw-bold">ENVIAR</button>
            </article>
        </div>
        
        <div class="col-6 ps-2">
            <article class="p-5">
                <div class="max-height-table">
                    <table class="table table-striped table-hover table-light">
                        <thead id="tableHead">
                            <th>NOME</th>
                            <th>E-MAIL</th>
                            <th>CPF</th>
                            <th>DATA DE NASCIMENTO</th>
                            <thead>AÇÃO</th>
                        </thead>
                        
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </article>
        </div>
    </main>
</body>

<script src="script.js"></script>
</html>
