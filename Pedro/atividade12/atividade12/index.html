 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>01</title>
     <link rel="stylesheet" href="01.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
 <body class="p-2 bg-light bg-gradient">
     <div class="row">
         <header class="col-lg-12">
             <h1>Formulario de solicitação de monitoria:</h1>
         </header>
     </div>
     <div class="row">
         <div class="col-lg-6">
             <label>Nome:</label>
             <input class="w-100 form-control" type="text">
         </div>
         <div class="col-lg-6">
             <label>Sobrenome:</label>
             <input class="w-100 form-control" type="text">
         </div>
     </div>
     <div class="row">
         <div class="col-md-6 col-lg-4">
             <label>CPF:</label>
             <input class="w-100 form-control" type="text">
         </div>
         <div class="col-md-6 col-lg-4">
             <label>E-mail:</label>
             <input class="w-100 form-control" type="text">
         </div>
         <div class="col-md-6 col-lg-4">
             <label>Telefone:</label>
             <input class="w-100 form-control" type="text">
         </div>
     </div>
     <div class="row">
         <div class="col-md-6 col-lg-6">
             <label>Curso:</label>
             <div>
                 <select class="form-select" name="" id="" class="w-100">
                     <option value="">Nada</option>
                 </select>
             </div>
         </div>
         <div class="col-md-6 col-lg-6">
             <label class="w-100">Turno:</label>
             <div class="d-inline-flex">
                 <div class=" p-2">
                     <input type="radio">
                     <label>Matutino</label>
                 </div>
                 <div class="p-2">
                     <input type="radio">
                     <label>Vespertino</label>
                 </div>
                 <div class="p-2">
                     <input type="radio">
                     <label>Notuno</label>
                 </div>
             </div>
         </div>
     </div>
     <div class="row p-2">
         <div class="col-lg-12 text-center">
             <button class="btn btn-primary btn-lg">Solicitar</button>
         </div>
     </div>
 </body>
 </html>
