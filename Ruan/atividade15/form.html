<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="row h-full">
        <div class="col-6 pe-2 d-flex align-items-center">
            <article class="border border-2 border-black rounded-2 p-5 w-full" id="form">
                <article class="d-flex justify-content-center mb-5">
                    <h1 class="fw-bold color-White">FILL THE FORM</h1>
                </article>

                <article>
                    <label class="fw-bold mb-2 fs-5 color-White">Input your name:</label>
                    <input type="text" id="name" placeholder="Name" class="form-control mb-4">
                </article>

                <article>
                    <label class="fw-bold mb-2 fs-5 color-White">Input your E-mail:</label>
                    <input type="text" id="e-mail" placeholder="E-mail" class="form-control mb-4">
                </article>
                
                <article>
                    <label class="fw-bold mb-2 fs-5 color-White">Input your CPF:</label>
                    <input type="text" id="cpf" placeholder="CPF" class="form-control mb-4">
                </article>

                <article>
                    <label class="fw-bold mb-2 fs-5 color-White">Input your date of birth:</label>
                    <input type="text" id="dateBirth" placeholder="Date of birth" class="form-control mb-5">
                </article>

                <button id="submit" class="btn btn-primary fw-bold">SEND</button>
            </article>
        </div>

        <div class="col-6 ps-2">
            <article class="p-5">
                <div class="max-height-table">
                    <table class="table table-striped table-hover table-light">
                        <thead id="tableHead">
                            <th>NAME</th>
                            <th>E-MAIL</th>
                            <th>CPF</th>
                            <th>DATE OF BIRTH</th>
                            <th>ACTION</th>
                        </thead>

                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </article>
        </div>
    </main>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
