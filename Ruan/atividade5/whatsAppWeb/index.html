<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WhatsApp</title>
    <link rel="shortcut icon" type="imagex/png" href="./icons/whatsIcon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="fundoPagina">
        <section>
            <div id="faixaVerde">
                <div id="imageMaisNome">
                    <img src="image/whatsIcon.png" id="whatsImage">
                    <label id="whatsText"> WHATSAPP WEB</label>
                </div>
            </div>
            <div id="janelaPassoPasso">
                <div id="janelaCima" class="alinhaDiv">
                    <div id="janelaBaixaApp">
                        <div id="imagemComputador">
                            <img src="image/computador.png">
                        </div>
                        <div id="texto">
                            <label>Baixar o WhatsApp para Windows</label><br>
                            <label id="textoSobreWhats">Faça ligações, use o compartilhamento de tela e tenha uma
                                experiência de <br> uso
                                mais rápida com o novo app para Windows.</label>
                        </div>
                        <div id="botao">
                            <input type="button" value="Baixar da Microsoft Store" id="botaoDirecionado">
                        </div>
                    </div>
                </div>
                <div id="janelaMeio" class="alinhaDiv">
                    <div id="passoPasso">
                        <label id="tituloPassoPasso">Use o WhatsApp no seu computador</label>
                        <ol id="lista">
                            <li id="etapa1"><label class="passos">Abra o WhatsApp no seu celular.</label></li>
                            <li id="etapa2"><label class="passos">Toque em <strong>Mais opções</strong> no Android ou em
                                    <Strong>Configurações</Strong> no IPhone</label></li>
                            <li id="etapa3"><label class="passos">Toque em <strong>Dispositivos conectados</strong> e,
                                    em
                                    seguida, em <strong>Conectar um dispositivo.</strong></label></li>
                            <li id="etapa4"><label class="passos">Aponte seu celular para essa tela para capturar o QR
                                    Code.</label></li>
                        </ol>
                    </div>
                    <div id="qrCode">
                        <p><img src="image/qrCode.png"></p>
                    </div>
                </div>
                <hr id="divisoria">
                <div id="janelaMeio2" class="alinhaDiv">
                    <label id="conectarComNumero"><a href="https://web.whatsapp.com/" class="link">Conectar com o número
                            de telefone</a></label>
                </div>
                <div id="janelaBaixo">
                    <div class="divVideo" id="tituloVideo">
                        <p>
                            <label id="tutorial">Tutorial</label>
                        </p>
                    </div>
                    <div class="divVideo">
                        <p>
                            <label id="ajuda"><a
                                    href="https://faq.whatsapp.com/1317564962315842/?cms_platform=web&lang=pt-BR"
                                    class="link">Precisa de ajuda para começar?</a></label>
                        </p>
                    </div>
                    <div class="divVideo">
                        <p>
                            <img src="image/fakeVideoWhats.png">
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
