<body>
    <h2>Formulário Exercício 04</h2>
    <form id="myForm" onsubmit="return validarForm()">

        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>

        <input type="submit" value="Send">
    </form>
