<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de uma tabela dinâmica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
        }
        main {
            height: 100%;
        }
        article {
            margin: 0 1em 2em 3em;
            height: 100%;
            padding: 2.5em;
        }
        #input-block {
            border-left: 1px solid #dfdfdf;
            background-color: #cccccc;
        }
        h3 {
            margin: 5.3em 0 2.5em 0;
        }
        h5{
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header class="bg-dark py-3 mb-3 text-center fixed-top">
        <h1 class="text-white">Tabela dinâmica</h1>
    </header>
    <tr></tr>
    <main class="d-flex">
        <article id="table-block" class="col-7">
            <h3>Table</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col" colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            <h5>Não executar o código com o tradutor ativado!</h5>
        </article>
        <article id="input-block" class="col-5">
            <h3>Form</h3>
            <form class="col-10">
                <div class="mb-3">
                    <label for="input-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="input-name" aria-describedby="nameHelp" required>
                </div>
                <div class="mb-3">
                    <label for="input-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="button" class="btn btn-primary" id="submit" onclick="generateNewRow()">Submit</button>
            </form>
        </article>
    </main>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Informações</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="edit-name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="edit-name">
                        </div>
                        <div class="mb-3">
                            <label for="edit-email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="edit-email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-changes">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
