<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Atividade</title>
</head>
<body>
    <div class="inputs">
        <div class="container">
            <div class="input-group mb-3 row">
                <input id="nameInput" type="text" class="form-control col-12" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
                <input id="emailInput" type="text" class="form-control col-12" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1">
                <input type="submit" value="Inserir" class="btn btn-primary btn-sm col-12" onclick="inputInformations()">        
            </div>
        </div>
    </div>
    <div class="tabel">
        <table class="table table-striped-columns">
            <thead>
                <th class="name">Nome</th>
                <th class="email">E-mail</th>
                <th class="action">Ação</th>
            </thead>
            <tbody id="body_table">
            </tbody>
        </table>
    </div>
</body>
</html>
